<body>
    <div class="header">
        <div class="inner_header">
            <div class="logo_container">
                <h1>MY SITE</h1>
            </div>
            <ul class="navigation">
                <a href="main.html">
                    <li>Home</li>
                </a>
                <a>
                    <li>Compare Results</li>
                </a>
                <a>
                    <li>Favourites</li>
                </a>
                <a>
                    <li>Help</li>
                </a>
            </ul>
        </div>
    </div>
    <section>
        <!-- <div class="container"> -->
        <table id="main-table" data-toggle="table" data-toolbar="#toolbar" data-height="460">
            <thead>
                <tr>
                    <!-- <th data-field="id">Item ID</th>
                          <th data-field="name">Item Name</th>
                          <th data-field="price">Item Price</th> -->
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>

        <!-- </div> -->

        <div class="flex-container">
            <div id="imagestore" class="flex-item-left">

            </div>
            <div id="facilities" class="flex-item-right">
                <h2>List of Facilities around the area</h2>
                <div id="amenity-dropdown">
                    <label for="categories" class="flex-left">Choose a category: </label>
                    <form class="flex-right">
                        <select name="categories" id="categories">
                            <option value="default" selected>--Choose Category--</option>
                            <option value="activity">Activity</option>
                            <option value="commercial">Commercial</option>
                            <option value="catering">Catering</option>
                            <option value="education">Education</option>
                            <option value="childcare">Childcare</option>
                            <option value="entertainment">Entertainment</option>
                            <option value="healthcare">Healthcare</option>
                            <option value="leisure">Leisure</option>
                            <option value="office">Office</option>
                            <option value="parking">Parking</option>
                            <option value="service">Service</option>
                            <option value="sport">Sport</option>
                            <option value="public_transport">Public Transport</option>
                        </select>
                    </form>
                </div>
                <table id="facil-table" data-toggle="table" data-toolbar="#toolbar" data-height="460">
                    <thead>
                        <tr>
                            <th id="id">Place Name</th>
                            <th id="name">Amenity</th>
                            <th id="distance">Distance (in meters from the block)</th>
                            <th id="postcode">Postal Code</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </section>
